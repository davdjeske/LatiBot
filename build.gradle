plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-beta.13") {
        exclude module: 'opus-java'
    }
	implementation("ch.qos.logback:logback-classic:1.2.8")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    mainClass = 'latibot.App'
}
